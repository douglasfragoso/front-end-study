<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo
        de qualquer jeito
        basta estar entre as tagse &lt;p&gt; e &lt;/p&gt; <!--Letras &lt; e &gt; são usadas para exibir < e > na tela-->
    </p>
    <p>
        Se precisar quebrar a linhas &lt;br&gt; <br>
        você pode usar a tag br
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
    </p>
    <p>
        Vamos adicionar alguns emojis: 
        &#x1F605;
        &#x1F320; <!--https://emojipedia.org/-->
    </p>
</body>

</html>
