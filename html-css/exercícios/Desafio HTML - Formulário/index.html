<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Formulário:</h3>
                <p> Responda todas as informações desse formulário, por favor </p>
            </div>
            <div class="col-3"></div>
        </div>

        <form action="index.java" method="post" target="_blank" enctype="multipart/form-data" autocomplete="on">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <label for="name">Nome Completo</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Nome Completo"
                            required> <br>
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="email@email.com"
                            required>
                        <br>
                    </div>
                    <div class="col-6">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Insira sua senha" minlength="8" required> <br>
                        <label for="senha2">Senha</label>
                        <input class="form-control" type="password" name="senha2" id="senha2"
                            placeholder="Insira sua senha" minlength="8" required> <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="estado">Estado</label>
                        <select class="form-control" name="estado" id="estado">
                            <option value="pe">PE</option>
                            <option value="sp">SP</option>
                            <option value="rj">RJ</option>
                        </select> <br>
                        <label for="cidade">Cidade</label>
                        <input class="form-control" type="text" name="cidade" id="cidade" placeholder="Cidade" required>
                    </div>
                    <div class="col-6">
                        <label for="apresentacao">Estado</label>
                        <textarea class="form-control" name="apresentacao" id="apresentacao" rows="5" cols="5"
                            placeholder="Fale sobre você"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="arquivo">Currículo</label>
                        <input class="form-control" type="file" name="arquivo" id="arquivo" accept=".pdf, .doc, .docx"
                            required>
                    </div>
                    <div class="col-3">
                        <br>
                        <button type="submit" id="submitBtn">Enviar</button>
                    </div>
                </div>   
            </div>
        </form>

</body>

</html>
